<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14 Tabela</title>
</head>
<style>
    table{
        border-collapse: collapse;
        font-family: Arial, Helvetica, sans-serif;
    }
    td{
        border: 1px solid black;
    }
    th{
        border: 1px solid black;
        background-color: gray;
        color: white;
    }

    .area{
        width: 80px;
    }

    .disciplinas {
        width: 100px;
    }

    .notas{
        width: 125px;
    }

    .media{
        width: 70px;
    }

    .sub{
        background-color: white;
        color: black;
    }
</style>
<body>
    <table>
        <tr>
            <th rowspan="2" class="area" scope="rowgroup">Área</th>
            <th rowspan="2" class="disciplinas">Disciplinas</th>
            <th colspan="2" class="notas">Notas</th>
            <th rowspan="2" class="media">Média</th>
        </tr>
        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" class="sub">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4">Média de Exatas</th>
            <th>0.0</th>
        </tr>
        <tr>
            <th rowspan="2" class="sub">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4">Média de Humanas</th>
            <th>0.0</th>
        </tr>
    </table>
</body>
</html>
